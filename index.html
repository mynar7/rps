<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
    
        body {
            background-image: url("./images/tileable_wood_texture.png");
        }

    </style>

</head>
<body>
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h1>Try and best this site in Rock, Paper, Scissors!</h1>
                <br>
                <h2 id="wins"></h2>
                <h2 id="losses"></h2>
                <h2 id="draws"></h2>


                <div class="btn-group" id="ugh">
                    <button type="button" class="btn btn-lg btn-primary" value="0">Rock</button>
                    <button type="button" class="btn btn-lg btn-primary" value="1">Paper</button>
                    <button type="button" class="btn btn-lg btn-primary" value="2">Scissors</button>
                </div>

                
            </div><!--column-->
        </div><!--container-->
        <script>
            var wins = 0;
            var losses = 0;
            var draws = 0;
            document.getElementById("ugh").addEventListener("click", function(e) {
                var player = parseInt(e.target.getAttribute("value"));
                var cpu = Math.floor(Math.random() * 3);
                var game;
                
                var rps = ["Rock","Paper","Scissors"];

                //determine if it was a draw
                if (player === cpu) {
                    game = 0;
                    draws++;
                //determine if player chose higher than cpu, unless player vs cpu is scissors vs rock 
                } else if (player > cpu && player - cpu !== 2 ) {
                    game = "Win";
                    wins++;
                //determine if player chose rock and cpu chose scissors
                } else if (player - cpu === -2 ) {
                    game = "Win";
                    wins++;
                } else {
                    game = "Lose";
                    losses++;
                }
                
                player = rps[player];
                cpu = rps[cpu];

                //display results of game!
                if (game === 0) {
                    document.querySelector("h1").innerHTML = "You picked " + player + ", I chose " + cpu + "." + "</h1><br><h1>It was a draw";
                } else {
                    document.querySelector("h1").innerHTML = "You picked " + player + ", I chose " + cpu + "." + "</h1><br><h1>Looks like you " + game + "!";
                }
                
                //Scoreboard!
                if (wins > 0) {
                    document.getElementById("wins").innerHTML = "Wins: " + wins;
                }
                if (losses > 0) {
                    document.getElementById("losses").innerHTML = "Losses: " + losses;
                }
                if (draws > 0) {
                    document.getElementById("draws").innerHTML = "Draws: " + draws;
                }
            });
            
        </script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
