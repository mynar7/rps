<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Try and best this site in Rock, Paper, Scissors!</h1>

                <div class="btn-group">
                    <button type="button" class="btn btn-default" onclick="getChoice(0)">Rock</button>
                    <button type="button" class="btn btn-default" onclick="getChoice(1)">Paper</button>
                    <button type="button" class="btn btn-default" onclick="getChoice(2)">Scissors</button>
                </div>
            </div><!--column-->
        </div><!--container-->
        <script>
            function getChoice(player) {
                console.log(player);
                var cpu = Math.floor(Math.random() * 3);
                console.log(cpu);
                var game;
                
                //determine if it was a draw
                if (player === cpu) {
                    game = 0;
                //determine if player chose higher than cpu, unless player vs cpu is scissors vs rock 
                } else if (player > cpu && player - cpu !== 2 ) {
                    game = "Win";
                //determine if player chose rock and cpu chose scissors
                } else if (player - cpu === -2 ) {
                    game = "Win";
                } else {
                    game = "Lose";
                }
                
                //assign string to player choice
                if (player === 0) {
                    player = "Rock";
                } else if (player === 1) {
                    player = "Paper";
                } else {
                    player = "Scissors"
                }


                //assign string to cpu choice
                if (cpu === 0) {
                    cpu = "Rock";
                } else if (cpu === 1) {
                    cpu = "Paper";
                } else {
                    cpu = "Scissors"
                }

                //display results of game!
                if (game === 0) {
                    document.write("<h1>You picked " + player + ", I chose " + cpu + ". It was a draw</h1><br><h3>Play Again?</h3><br><h4>Just Refresh...</h4>");
                } else {
                    document.write("<h1>You picked " + player + ", I chose " + cpu + ". Looks like you " + game + "!</h1><br><h3>Play Again?</h3><br><h4>Just Refresh...</h4>" );
                }

            }
        </script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
